<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <header>
        <div class="container">
            <style>
                body {
                    margin-top: 100px;
                }
            </style>
            <div class="areas">
                <textarea class="form-control htmlcsscode" id="validationTextarea" placeholder="CSS/JS (js только с ;)" required></textarea>
                <textarea class="form-control output" id="validationTextarea" placeholder="Минифицированное"></textarea>
            </div>
            <style>
                .areas {
                    display: flex;
                    height: 500px;
                } 
            </style>
            <button type="button" class="btn btn-success" style="margin-top: 50px;">Минифицировать</button>
        </div>
    </header>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script>
        $(function() {
            $(".btn").on("click", () => {
                let code = $(".htmlcsscode").val()
                code = code.replaceAll(" ", "")
                code = code.replaceAll("\n", "")
                let elem = $(".output")
                elem.text(code)
                console.log(code)
            })
        })
    </script>
  </body>
</html>
